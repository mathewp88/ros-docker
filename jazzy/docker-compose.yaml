services:
  jazzy:
    image: ghcr.io/mathewp88/ros-docker/jazzy
    container_name: jazzy
    working_dir: /root/jazzy
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - __NV_PRIME_RENDER_OFFLOAD=1
      - __GLX_VENDOR_LIBRARY_NAME=nvidia
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.config/nvim:/root/.config/nvim
      - ${HOME}/M/rosdev/jazzy:/root/jazzy
    devices:
      - "/dev/dri:/dev/dri"
      - "nvidia.com/gpu=all"
